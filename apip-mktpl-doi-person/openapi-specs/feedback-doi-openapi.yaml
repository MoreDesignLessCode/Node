openapi: 3.0.3
info:
  title: Feedback-doi
  version: 1.0.0
  description: Domain object interface for the Feedback microservice
  contact:
    email: gupta.p.23@pg.com
    name: Pankaj Gupta
servers:
  - url: 'http://localhost:3000'
tags:
  - name: Tickets
  - name: Messages
  - name: Attachments
  - name: Tags
  - name: Ratings
paths:
  /tickets:
    post:
      tags:
        - Tickets
      summary: create a Ticket
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  participants:
                    $ref: '#/components/schemas/participants'
                  message:
                    type: object
                    properties:
                      summary:
                        type: string
                      description:
                        type: string
                      attachmentIDs:
                        type: array
                        items:
                          type: string
                  tags:
                    type: array
                    items:
                      type: string
        description: ''
      security:
        - bearerAuth: []
      responses:
        '201':
          $ref: '#/components/responses/tickets'
      operationId: post-a-ticket
    get:
      tags:
        - Tickets
      summary: get all Tickets
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/paging.offset'
        - $ref: '#/components/parameters/paging.limit'
        - $ref: '#/components/parameters/includes'
        - $ref: '#/components/parameters/filter.id'
      responses:
        '200':
          $ref: '#/components/responses/tickets'
      operationId: get-all-tickets
    parameters: []
  '/tickets/{ticketId}':
    get:
      tags:
        - Tickets
      summary: get Ticket By Id
      security:
        - bearerAuth: []
      responses:
        '200':
          $ref: '#/components/responses/tickets'
      parameters:
        - $ref: '#/components/parameters/includes'
    delete:
      tags:
        - Tickets
      summary: delete Ticket
      security:
        - bearerAuth: []
      responses:
        '204':
          $ref: '#/components/responses/success'
    parameters:
      - schema:
          type: string
        name: ticketId
        in: path
        required: true
    patch:
      tags:
        - Tickets
      summary: ''
      operationId: patch-tickets-ticketId
      responses:
        '200':
          $ref: '#/components/responses/tickets'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                tags:
                  type: array
                  items:
                    type: string
                participants:
                  $ref: '#/components/schemas/participants'
        description: ''
  /messages:
    post:
      tags:
        - Messages
      summary: create a message
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  summary:
                    type: string
                  description:
                    type: string
                  reference:
                    type: string
                    example: 'urn:com:pg:api:developer:feedback:v1:<resourceType>:<id>'
                  attachments:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                  tags:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
          application/xml:
            schema:
              type: object
              properties: {}
        description: ''
      security:
        - bearerAuth: []
      responses:
        '201':
          $ref: '#/components/responses/messages'
    parameters: []
    get:
      summary: ''
      operationId: get-messages
      responses:
        '200':
          $ref: '#/components/responses/messages'
      parameters:
        - $ref: '#/components/parameters/paging.offset'
        - $ref: '#/components/parameters/paging.limit'
        - $ref: '#/components/parameters/filter.id'
        - $ref: '#/components/parameters/includes'
        - $ref: '#/components/parameters/filter.reference'
      tags:
        - Messages
  '/messages/{messageId}':
    delete:
      tags:
        - Messages
      summary: delete a message
      security:
        - bearerAuth: []
      responses:
        '204':
          $ref: '#/components/responses/success'
    patch:
      tags:
        - Messages
      summary: Edit a Message
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                summary:
                  type: string
                description:
                  type: string
                status:
                  $ref: '#/components/schemas/assignmentStatus'
                attachments:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
        description: ''
      responses:
        '200':
          $ref: '#/components/responses/messages'
    parameters:
      - schema:
          type: string
        name: messageId
        in: path
        required: true
    get:
      summary: ''
      operationId: get-messages-messageId
      responses:
        '200':
          $ref: '#/components/responses/messages'
      parameters:
        - $ref: '#/components/parameters/includes'
      tags:
        - Messages
  /attachments:
    parameters: []
    get:
      summary: ''
      operationId: get-attachments
      responses:
        '200':
          $ref: '#/components/responses/attachments'
      tags:
        - Attachments
      parameters:
        - $ref: '#/components/parameters/paging.offset'
        - $ref: '#/components/parameters/paging.limit'
        - $ref: '#/components/parameters/filter.messageId'
        - $ref: '#/components/parameters/filter.id'
    post:
      tags:
        - Attachments
      summary: ''
      operationId: post-attachments
      responses:
        '200':
          $ref: '#/components/responses/attachments'
      requestBody:
        content:
          multipart/mixed:
            schema:
              type: array
              items:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      name:
                        type: string
                  file:
                    type: string
                    format: binary
        description: ''
  '/attachments/{attachmentId}':
    delete:
      tags:
        - Attachments
      summary: delete an attachment
      security:
        - bearerAuth: []
      responses:
        '204':
          $ref: '#/components/responses/success'
      operationId: ''
      description: Delete it from feedback database. Move it to Archive storage.
    parameters:
      - schema:
          type: string
        name: attachmentId
        in: path
        required: true
    get:
      tags:
        - Attachments
      summary: ''
      description: By default `application/json` is returned with the metadata of the attachment that is stored. If you provided a content-type (mimetype) that is equal to the stored mimetype of the metadata of the attachment you will recieve the file download instead.
      operationId: get-attachments-attachmentId
      responses:
        '200':
          description: Attachment
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/attachments'
            multipart/mixed:
              schema:
                type: string
                format: binary
                description: the file binary streamed response
      parameters:
        - schema:
            type: string
          in: header
          name: Content-Type
          description: 'SET it application/json to receive metadata. Set it to any other type from the list to get attachment. image/*, archives (zips/rars), ppt, pdf, html, json, txt. Allowed image types are jpg/jpeg, png, tiff, webp, gif, bmp.'
    patch:
      tags:
        - Attachments
      summary: ''
      operationId: patch-attachments-attachmentId
      responses:
        '200':
          $ref: '#/components/responses/attachments'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
  /ratings:
    get:
      summary: Your GET endpoint
      tags:
        - Ratings
      responses:
        '200':
          $ref: '#/components/responses/ratings'
      operationId: get-ratings
      parameters:
        - $ref: '#/components/parameters/includes'
        - $ref: '#/components/parameters/paging.limit'
        - $ref: '#/components/parameters/paging.offset'
        - $ref: '#/components/parameters/filter.id'
        - $ref: '#/components/parameters/filter.reference'
    post:
      summary: ''
      operationId: post-ratings
      responses:
        '201':
          $ref: '#/components/responses/ratings'
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  rating:
                    type: string
                  participants:
                    $ref: '#/components/schemas/participants'
                  message:
                    type: object
                    properties:
                      summary:
                        type: string
                      description:
                        type: string
                      attachments:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                  tags:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
      tags:
        - Ratings
  '/ratings/{ratingId}':
    get:
      summary: Your GET endpoint
      tags:
        - Ratings
      responses:
        '200':
          $ref: '#/components/responses/ratings'
      operationId: get-ratings-by-id
      parameters:
        - $ref: '#/components/parameters/includes'
    parameters:
      - schema:
          type: string
        name: ratingId
        in: path
        required: true
    patch:
      summary: ''
      operationId: patch-ratings-ratingId
      responses:
        '200':
          $ref: '#/components/responses/ratings'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                tags:
                  type: array
                  items:
                    type: string
                rating:
                  type: string
                participants:
                  $ref: '#/components/schemas/participants'
      tags:
        - Ratings
    delete:
      summary: ''
      operationId: delete-ratings-ratingId
      responses:
        '204':
          $ref: '#/components/responses/success'
      tags:
        - Ratings
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  parameters:
    paging.limit:
      name: paging.limit
      in: query
      description: Limits the number of returned results
      required: false
      schema:
        type: integer
        format: int32
    paging.offset:
      name: paging.offset
      in: query
      description: Offset from which start returned results
      required: false
      schema:
        type: integer
        format: int32
    includes:
      name: includes
      in: query
      explode: true
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - tags
            - messages
            - partipants
      description: Detailed information to be included
    filter.id:
      name: filter.id
      in: query
      explode: true
      required: false
      schema:
        type: array
        items:
          type: string
      description: list of Ids to be used as filter
    filter.reference:
      name: filter.reference
      in: query
      explode: true
      schema:
        type: array
        items:
          type: string
          example: 'urn:com:pg:api:developer:feedback:v1:<resourceType>:<id>'
      description: 'list of reference Ids like ticketId, ratingId to be used as filter. This would be in URN form as specified in example where resourceType = Ticket | Rating etc..'
    filter.messageId:
      name: filter.messageId
      in: query
      required: false
      schema:
        type: array
        items:
          type: string
      description: list of Ids to be used as filter
  responses:
    tickets:
      description: ticket response
      content:
        application/json:
